<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieWorld</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
    <h1>Movie World!</h1>
    <div class="input-group">
        <input id="title" class="form-control" placeholder="Harry Potter and the Goblet of Fire">
        <span class="input-group-btn">
        <button class="btn btn-primary" id="findMovie">Find Movie</button></span>
    </div>
    <table class="table template-container">
        <tr class="template">
            <td>
                <a href="#" target="_blank" class="title">Title</a>
            </td>
            <td class="plot">
                Plot
            </td>
            <td>
                <img class="poster" src="">
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
